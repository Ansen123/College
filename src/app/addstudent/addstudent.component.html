<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-col-xl-col-xxl-12">


            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">name</label>
                    <input type="" class="form-control" name="name"[(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">College Name</label>
                    <input type="" class="form-control" name="cname"[(ngModel)]="cname">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Roll Number</label>
                    <input type="" class="form-control" name="rollNum"[(ngModel)]="rollNum">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Ad Number</label>
                    <input type="" class="form-control" name="admissionNumber"[(ngModel)]="admissionNumber">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Parent Name</label>
                    <input type="" class="form-control" name="pname"[(ngModel)]="pname">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">DOB</label>
                       <input type="date" name="" id="" class="form-control" name="dob"[(ngModel)]="dob">
                </div>
               
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="">Address</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control"name="address"[(ngModel)]="address" ></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Mobile Number</label>
                    <input type="" class="form-control" name="mNumber"[(ngModel)]="mNumber">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Parent Number</label>
                    <input type="" class="form-control" name="pnum"[(ngModel)]="pnum">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Email id</label>
                    <input type="" class="form-control"name="email"[(ngModel)]="email">
                </div>
                
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Blood Group</label>
                    <select name="" id="" class="form-control" name="blood"[(ngModel)]="blood">
                        <option value="">Select</option>
                        <option value="">A+ve</option>
                        <option value="">B+ve</option>
                        <option value="">AB+ve</option>
                        <option value="">O+ve</option>
                        <option value="">B-ve</option>
                        <option value="">A-ve</option>
                        <option value="">AB-ve</option>
                        <option value="">O-ve</option>
                        </select>
                </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"><
                    <button class="btn btn-danger"(click)="readValue()">Register</button>
                </div>
                
               
            </div>
        </div>
    </div>
</div>


    <!-- JavaScript Bundle with Popper -->

</body>
</html>
